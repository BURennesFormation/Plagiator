<!DOCTYPE html>
<html lang="" xml:lang="">
<head>
      <title>Tout savoir sur les Creative Commons</title>
</head>
<body>
    <div id="h5p-container-8"></div>
    <script>
        (function() {
        let h5pContainer = document.getElementById("h5p-container-8"); 
        let h5pJsonPath = 'H5P/tout_savoir_creative_commons'; 
    
        if (!document.getElementById('h5p-bundle-js')) {
            let script = document.createElement('script');
            script.id = 'h5p-bundle-js';
            script.src = 'libs/h5p/main.bundle.js';
            h5pContainer.parentNode.insertBefore(script, h5pContainer.nextSibling);
        }
    
        window.addEventListener("load", function() {
            const options = {
            h5pJsonPath: h5pJsonPath,
            frameJs: 'libs/h5p/frame.bundle.js',
            frameCss: 'libs/h5p/styles/h5p.css',
            frame: true,
            export: true,
            icon: true,
            downloadUrl: 'H5P/tout_savoir_creative_commons.h5p',
            fullScreen: true, 
            embed: true,
            embedCode:'<iframe width=":w" height=":h" src="https://github.com/BURennesFormation/Plagiator.git/tout_savoir_creative_commons.html" frameBorder="0" scrolling="no" styles="width:100%"></iframe>',
            }
            new H5PStandalone.H5P(h5pContainer, options);
        });
        }) ();
    </script>
  </body>
